<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>美味しい楽しいラムネの秘密！</title>

<body>
  <header>
      <div class="header-title">
        <p>美味しい楽しいラムネの秘密！</p>

  <main>
    <div class="mainTitle">
      <h1>お問い合わせ</h1>
    </div>
      <form action="index.html">
        <table class="contactForm">
          <tr>
            <th><label for="title">お名前（必須）</label></th>
            <td><input type="text" name="title" placeholder="これは"></td>
          </tr>
          <tr>
            <th><label for="mailaddress">メールアドレス（必須）</label></th>
            <td><input type="text" name="mailaddress" placeholder="テストなので"></td>
          </tr>
          <tr>
            <th><label for="comment">問い合わせ内容（必須）</label></th>
            <td><textarea name="comment" id="" cols="30" rows="10" placeholder="実際には送信されません"></textarea></td>
          </tr>
        </table>
      </form>
    <div class="text-center">
      <input type="submit" value="送信する">
    </div>

    <div class="Btn">
        <ul>
          <a href="index.html"><li>ホームへ戻る</li></a>
          <a href="history.html"><li>ラムネの歴史</li></a>
